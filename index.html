<!DOCTYPE html>
<head>
	<title>VNEngine [PRE-ALPHA] (c) Arcyvilk 2017</title>
	<meta charset="utf-8">
	<link href="stylesheet.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato%7CMacondo%7CSpecial+Elite" rel="stylesheet"> 
	<script src="vnengine.js" type="text/javascript"></script>	
</head>
<body>

<div class="wrapper">
	<div class="content" onclick="checkInteractives(event)" onmousemove="giveCoordinates(event)">
		<div id="coordinates">0,0</div>
		<div id="startbutton" onclick="startTheGame()" style="cursor:pointer;">
			Start The Game
		</div>
		<div class="itemarea">
			<div id="item-img">
				<img src="src/load.gif" alt="Picture unavailable." />
			</div>
			<div id="item-text">
				<div id="item-desc"></div>
				<div id="item-collect" onclick="collectItem()">Collect?</div>
			</div>
		</div>
		<div id="textarea">
			<div id="narration"></div>
			<div id="answers" style="cursor:pointer;"></div>
		</div>
	</div>
</div>

</body>
</html>

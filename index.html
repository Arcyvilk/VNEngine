<!DOCTYPE html>
<head>
	<title>VNEngine [PRE-ALPHA] (c) Arcyvilk 2017</title>
	<meta charset="utf-8">
	<link href="stylesheet.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Macondo%7CSpecial+Elite%7CLora" rel="stylesheet"> 
	<script src="vnengine.js" type="text/javascript"></script>	
</head>
<body>

<div class="wrapper">
	<div class="content" onclick="checkInteractives(event)" onmousemove="giveCoordinates(event)">
		<div class="coordinates">0,0</div>
		<div id="startbutton" onclick="startTheGame()" style="cursor:pointer;">
			Start The Game
		</div>
		<div class="itemarea">
			<div id="itemarea-img">
				<img id="item-img" src="src/load.gif"/>
			</div>
			<div id="itemarea-text">
				<div id="item-desc"></div>
				<div id="item-collect" onclick="collectItem()">Collect?</div>
			</div>
		</div>
		<div class="inventoryarea">
			<div id="inv-title"></div>
			<ul id="inv-list">
			</ul>
		</div>
		<div class="textarea">
			<div id="narration"></div>
			<div id="answers" style="cursor:pointer;"></div>
		</div>
	</div>
</div>

</body>
</html>
